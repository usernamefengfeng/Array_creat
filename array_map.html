<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_map</title>
</head>
<body>
  <script>
    /* 
      map方法----返回一个新的数组-----参数===回调函数
     */
    let arr = [1,3,5,2,6,4,8,1,6,3,9]
     
    //自定义实现------map方法
    Array.prototype.map = function (callback) {
      let arr2 = []
      
      for (let index = 0; index < this.length; index++) {
        arr2.push(callback(this[index],index))
        
      }

      return arr2
    }

     //需求：下标为奇数的加20，下标为偶数的加10
    let arr2 = arr.map((item,index)=>{
      if(index%2===0){
        return item + 10
      }else{
        return item + 20
      }
    })
    console.log(arr2)

  </script>
</body>
</html>
