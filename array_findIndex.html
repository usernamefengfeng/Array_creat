<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     /* 
      findIndex-----参数：回调函数-----返回值===index--符合要求的第一个值得下标
      否则，没有找到则返回-1
     */
     let arr = [1,3,5,2,6,4,8,1,6,3,9]
    //需求：查找数组当中下标为奇数，当前item项也为奇数-----查找的是符合要求的第一个值的下标

    //自定义实现-----findIndex方法
    Array.prototype.findIndex = function (callback) {
      for (let index = 0; index < this.length; index++) {
        if (callback(this[index],index)) {
          return index
        }       
      }
      return -1  // 没有找到
    }

    let result = arr.findIndex((item,index)=>index%2===1&&item%2===1)
    console.log(result)

  </script>
</body>
</html>
