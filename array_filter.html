<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      filter----过滤--参数：回调函数-----返回值是一个数组
     */
     let arr = [1,3,5,2,6,4,8,1,6,3,9]

     //需求：过滤数组当中下标为奇数，当前item项也为奇数的-----返回一个数组

     //自定义方法实现filter
     Array.prototype.filter = function (callback) {
       let arr = []
       for (let index = 0; index < this.length; index++) {
         //判断实现过滤效果--条件：index%2===1&&item%2===1
         if(callback(this[index],index)){
          arr.push(this[index])
         }
         
       }
       return arr
     }

     let arr2 = arr.filter((item,index)=>index%2===1&&item%2===1)
     console.log(arr2)
  </script>
</body>
</html>
