<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_reduce</title>
</head>
<body>
  <script>
    //reduce方法-----参数：回调函数，初始值===initValue
    let arr = [1,3,5,2,6,4,8,1,6,3,9]
    //需求：计算下标为奇数且本身item项为奇数的和

    /* 
      自定义实现-----reduce
     */
    Array.prototype.reduce = function (callback,initValue) {
      let total = initValue

      for (let index = 0; index < this.length; index++) {
        total = callback(total,this[index],index)
        
      }
      return total
    }

    let result = arr.reduce((pre,item,index)=>{
      if(index%2===1&&item%2===1){
        pre += item
      }

      return pre
    },0)

    console.log(result)
  
  </script>
</body>
</html>
