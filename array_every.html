<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_every</title>
</head>
<body>
  <script>
    /* 
      every-----查找每一个元素，且每一个元素都满足条件，则返回true-----参数：回调函数
      ----------返回值-----boolean
     */

     let arr = [1,3,5,2,6,4,8,1,6,3,9]
     
     //自定义实现-----every方法
     Array.prototype.every = function (callback) {
       for (let index = 0; index < this.length; index++) {
         if(!callback(this[index],index)){
           return false
         }
         
       }
       return true
     }

     let result = arr.every((item,index)=>item>3)  //false
     console.log(result)
  </script>
</body>
</html>
