<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_some</title>
</head>
<body>
  <script>
    /* 
      some-----查找每一个元素，只要有一个元素满足条件，则返回true-----参数：回调函数
      ----------返回值-----boolean值
     */

     let arr = [1,3,5,2,6,4,8,1,6,3,9]
     
     //自定义实现-----some方法
     Array.prototype.some = function (callback) {
       for (let index = 0; index < this.length; index++) {
         if(callback(this[index],index)){
           return true
         }
         
       }
       return false
     }

     let result = arr.some((item,index)=>item>8)  //
     console.log(result)
  </script>
</body>
</html>
