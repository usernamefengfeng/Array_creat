<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_find</title>
</head>
<body>
  <script>
    /* 
      find-----参数：回调函数-----返回值result--符合要求的第一个值
     */
     let arr = [1,3,5,2,6,4,8,1,6,3,9]
    //需求：查找数组当中下标为奇数，当前item项也为奇数-----查找的是符合要求的第一个值

    //自定义实现-----find方法
    Array.prototype.find = function (callback) {
      for (let index = 0; index < this.length; index++) {
        if (callback(this[index],index)) {
          return this[index]
        }
        
      }
    }

    let result = arr.find((item,index)=>index%2===1&&item%2===1)
    console.log(result)
  </script>
</body>
</html>
